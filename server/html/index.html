<!DOCTYPE html>
<html lang="en">
<head>
    <title>NFC and Barcode Scanner</title>
    <link rel="stylesheet" type="text/css" href="../css/nfc_draft.css"/>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" />
</head>
<body>
<div class="app">
    <h1 class="default_heading"> NFC Prototyp </h1>


    <div class="popup">
        <h3>Was muss ich in diesem Anzeigefenster beachten?</h3>
        <p>In diesem Prototyp können <strong>NFC-Chips</strong> gescannt werden.
            Hierfür müssen Sie auf die Schaltfläche <strong> "Scan starten" klicken</strong>.
    </div>

    <div class="question">Hilfe</div>
</div>




<div class="app">
    <div>
        <button id="NFC-btn" onclick="toggleNFCScanning();">Scan starten</button>
    </div>
    <div>
        <p> NFC Results: </p>
        <ol id="NFC-results"></ol>
    </div>
</div>
<script type="text/javascript" , src="../js/main.js"></script>
